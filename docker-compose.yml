services:
  implem.pleasanter:
    build:
      context: .
      dockerfile: ./Implem.Pleasanter/Dockerfile
    image: implem.pleasanter
    container_name: pleasanter
    depends_on:
      - db
    networks:
      - default
  implem.codedefiner:
    build:
      context: .
      dockerfile: ./Implem.CodeDefiner/Dockerfile
    image: implem.codedefiner
    container_name: codedefiner
    depends_on:
      - db
    networks:
      - default
  db:
    container_name: postgresql
    build:
      context: .
      dockerfile: ./docker-build/postgresql/Dockerfile
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      - ./docker-build/postgresql/init:/docker-entrypoint-initdb.d
    networks:
      - default
  implem.testautomation:
    container_name: testautomation
    image: implem.testautomation
    build:
      context: .
      dockerfile: Implem.TestAutomation/Dockerfile
    networks:
      - default
networks:
  default:
    name: pleasanternetwork
