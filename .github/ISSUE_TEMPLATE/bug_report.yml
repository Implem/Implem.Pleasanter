# bug_report.yml
name: バグ報告
description: 不具合報告はこちら
title: 'Bug: '
body:
  - type: textarea
    attributes:
      label: 概要
      description: |
        不具合の概要を記載してください。
      value: |
        "## 概要"
        "### 期待する動作"
        "### 実際の動作"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: プリザンターバージョン
      description: |
        事象を確認したプリザンターのバージョンを記載してください。
        例: 
        1.4.10.3
        1.4.12.0(developブランチ)
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: 再現環境
      description: |
        データベースやサーバー構成など、事象を確認した環境を記載してください
        例：
        ローカルPC + SQLServer
        ubuntu + PostgreSQL
    validations:
      required: true
  - type: textarea
    id: process
    attributes:
      label: 再現手順
      description: 不具合を再現させる手順を記載してください。
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
  - type: textarea
    id: supplement
    attributes:
      label: 補足
      description: |
        追加情報があれば記載してください。
        事象の再現するサイトパッケージがあればこちらに添付してください。
